{% extends "recordatorios/home.html" %}



{% block titulo %}
<h1 class="mb-5">Buscar Tareas</h1>
{% endblock titulo %}


{% block contenido %}

<form action="{% url 'encontrarTareas'%}" method="get">
    {% csrf_token %}
    <p>Ingrese cadena a buscar : <input type="text" name="buscar" id="buscar"></p>
    <input type="submit" value="Buscar">

</form>    
{% endblock contenido %}
